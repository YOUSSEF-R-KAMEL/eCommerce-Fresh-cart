<section class="topSlider">
  <div class="row g-0">
    <div class="col-md-10">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
          <img src="../../../assets/images/slider/slider-image-3.jpeg" class="w-100" height="300px">
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../../assets/images/slider/slider-image-4.jpeg" class="w-100" height="300px">
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../../assets/images/slider/slider-image-5.jpeg" class="w-100" height="300px">
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../../assets/images/slider/slider-image-6.png" class="w-100" height="300px">
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-2">
      <div class="row g-0">
        <div class="col-6 col-md-12">
          <img src="../../../assets/images/slider/slider-image-1.jpeg" class="w-100" height="150px" />
        </div>
        <div class="col-6 col-md-12">
          <img src="../../../assets/images/slider/slider-image-2.jpeg" class="w-100" height="150px" />
        </div>
      </div>
    </div>
  </div>
</section>

<section class="categories">
  <h2>Populer Categories</h2>
  <owl-carousel-o [options]="categoriesOptions">
    <ng-container *ngFor="let cat of CategoriesList">
      <ng-template carouselSlide [id]="cat._id">
        <div [routerLink]="['/categoryDetails', cat._id]" class="d-block text-center">
          <img [src]="cat.image" [alt]="cat.name" [title]="cat.name" class="img-fluid">
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<section class="products my-5">
  <div class="row">
    @for (item of productsList; track item._id) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xxl-2">
        <div class="card border-main py-1 p-3 mb-3 shadow overflow-hidden curso">
          <div class="content" [routerLink]="['/productDetails', item._id]">
            <img [src]="item.imageCover" [alt]="item.title">
            <p class="text-main mt-3 mb-0">{{item.category.name}}</p>
            <p class="h6">{{ item.title.split(" ", 2).join(" ") }}</p>
            <div class="nums d-flex justify-content-between">
              <span class="price">{{item.price}}EGP</span>
              <span class="ratin">
                <span class="stars" [ngStyle]="{'--rating': item.ratingsAverage}"></span>
                {{item.ratingsAverage}}
              </span>
            </div>
          </div>
          <button class="my-2 btn-main">Add to cart</button>
        </div>
      </div>
    }
  </div>
</section>
