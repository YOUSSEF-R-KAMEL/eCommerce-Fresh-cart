@if(product) {
  <section>
    <div class="container">
      <h2 class="text-center text-main my-4">Details Products</h2>
      <div class="row mt-2 align-items-center">
        <div class="col-12 col-md-4 text-center">
          <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let slide of product.images">
              <ng-template carouselSlide [id]="product._id">
                <img [src]="slide" [alt]="slide" [title]="slide">
              </ng-template>
            </ng-container>
          </owl-carousel-o>
          </div>
          <div class="col-12 col-md-8 my-4">
            <h3 class="text-main">{{product.title}}</h3>
            <p class="desc">{{product.description}}</p>
            <h6>{{product.category.name}}</h6>
            <div class="nums d-flex justify-content-between">
              <span class="price">{{product.price}}EGP</span>
              <span class="ratin">
                <span class="stars" [ngStyle]="{'--rating': product.ratingsAverage}"></span>
                {{product.ratingsAverage}}
              </span>
            </div>
            <button class="my-2 btn-main w-100 mt-2">Add to cart</button>
          </div>
      </div>
    </div>
  </section>
}
