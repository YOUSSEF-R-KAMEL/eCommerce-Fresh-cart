@if(category) {
  <section>
    <div class="container">
      <h2 class="text-center text-main my-4">Details category</h2>
      <div class="row mt-2 align-items-center">
        @if (category) {
        <div class="col-12 col-md-4 text-center">
          <img [src]="category.image" [alt]="category.name" class="w-100 rounded-3" height="400px">
          </div>
          <div class="col-12 col-md-8 my-4">
            <h3>{{category.name}}</h3>
            <h6>{{category.slug}}</h6>
            <p>From: {{category.createdAt | date: 'dd/MM/YYYY'}}</p>
            <button class="my-2 btn-main w-100 mt-2">Add to cart</button>
          </div>
        }
      </div>
    </div>
  </section>

}
